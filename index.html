<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="storage-component">

      <div id="header-component">
        <div id="header-logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div id="features-logo">
          <img src="images/icon-document.svg" alt="document">
          <img src="images/icon-folder.svg" alt="folder">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>

      <div id="tooltip-component">
        <p><span>185</span> GB Left</p>
      </div>

      <div id="storage-remaining-component">
        <div class="header">
          <p>You’ve used <span>815 GB</span> of your storage</p>
        </div>

        <div id="storage-filled">
          <div id="progress-bar">
            <div id="filled-bar"></div>
          </div>

          <div id="total-storage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>

    </div>

    <div id="background-component">

    </div>
  </main>

</body>

</html>
